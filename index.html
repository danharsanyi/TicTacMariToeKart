<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Mario Kart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="sweetalert-master/dist/sweetalert.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>

<container id="scoreCounter">
  <div class="playerScoreIcon" id="firstPlayerScoreIcon"></div><div class="playerScore" id="firstPlayerScore"></div>
  <div class="playerScoreIcon" id="secondPlayerScoreIcon"></div><div class="playerScore" id="secondPlayerScore"></div>
</container>

<img class="gameLogoBoard" src="assets/gameLogo.png">
<div class="gameBoard">
  <div>
    <div class="cell" id="cellOne"></div>
    <div class="cell" id="cellTwo"></div>
    <div class="cell" id="cellThree"></div>
  </div>
  <div>
    <div class="cell" id="cellFour"></div>
    <div class="cell" id="cellFive"></div>
    <div class="cell" id="cellSix"></div>
  </div>
  <div>
    <div class="cell" id="cellSeven"></div>
    <div class="cell" id="cellEight"></div>
    <div class="cell" id="cellNine"></div>
  </div>
</div>

<button class ="resetBothScores">Reset Scores</button>

<div class = "overlay"></div>

<div class = "header">

</div>

<div class="playerIconChoice">
  <img class="gameLogoPlayerSelect" src="assets/gameLogo.png">
<h2>Player 1: Choose your Player!</h2>
  <div class="grow selectIcon" id="bowser">
    <img src="assets/bowserKartSmall.png"/>
  </div>
  <div class="grow selectIcon" id="donkeyKong">
    <img src="assets/donkeyKongKartSmall.png">
  </div>
  <div class="grow selectIcon" id="luigi">
    <img src="assets/luigiKartSmall.png">
  </div>
  <div class="grow selectIcon" id="mario">
    <img src="assets/marioKartSmall.png">
  </div>
  <div class="grow selectIcon" id="peach">
    <img src="assets/peachKart.png">
  </div>
  <div class="grow selectIcon" id="toad">
    <img src="assets/toadKart.png">
  </div>
  <div class="grow selectIcon" id="wario">
    <img src="assets/warioKartSmall.png">
  </div>
  <div class="grow selectIcon" id="yoshi">
    <img src="assets/yoshiKart.png">
  </div>
</div>

<audio autoplay="autoplay" loop="loop">
   <source src="assets/marioKartSoundtrack.mp3" id="themeSong"/>
</audio>

<script src="sweetalert-master/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.3.js"></script>
<script src="main.js"></script>

</body>
</html>
